apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "woocommerce-store.fullname" . }}-sa
  namespace: {{ .Release.Namespace }}  # ADD THIS LINE
  labels:
    {{- include "woocommerce-store.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "woocommerce-store.fullname" . }}-role
  namespace: {{ .Release.Namespace }}  # ADD THIS LINE
  labels:
    {{- include "woocommerce-store.labels" . | nindent 4 }}
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "services"]  # ADD "services" HERE
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "woocommerce-store.fullname" . }}-rolebinding
  namespace: {{ .Release.Namespace }}  # ADD THIS LINE
  labels:
    {{- include "woocommerce-store.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "woocommerce-store.fullname" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ include "woocommerce-store.fullname" . }}-sa
    namespace: {{ .Release.Namespace }}